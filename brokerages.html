<head>

<body>
  <div class="comparator col-xs-12">
    <div class="comparator-border col-xs-12">
      <div class="text-center">
        <table id="brokerage-table" class="comparator-table col-lg-12 col-md-12 cold-sm-12 col-xs-12">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Promotional Offer</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <p class="promotional-offer-text">

            </p>
            <p>
              <input type="text" name="email" class="promotional-offer-text-input form-control" required="required" placeholder="Email">
            </p>
            <p>ReCaptcha will go here</p>
            <p>
              <input type="submit" class="btn btn-info btn-lg" value="Submit">
            </p>
            <p>
              <input type="checkbox" id="subscribe-checkbox"> Subscribe me to Hardbacon's newsletter.

          </div>
        </div>
      </div>
    </div>
